<!-- El concepto de addEventListener en JavaScript se refiere a un método que se utiliza para adjuntar
  una función controladora de eventos a un elemento HTML. Esto permite que el elemento responda a eventos
   específicos, como clics o pulsaciones de teclas. Al utilizar addEventListener, puedes definir qué acción
    debe ocurrir cuando se produce un evento en el elemento seleccionado.El concepto de addEventListener en
     JavaScript se refiere a un método que se utiliza para adjuntar una función controladora de eventos a 
     un elemento HTML. Esto permite que el elemento responda a eventos específicos, como clics o pulsaciones
      de teclas. Al utilizar addEventListener,
  puedes definir qué acción debe ocurrir cuando se produce un evento en el elemento seleccionado. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AddEventListener</title>
  </head>
  <body>
    <form id="forma">
      <h1 id="titulo">Manejo del DOM en JavaScript</h1>
      Nombre: <input type="text" id="nombre" /><br /><br />
      Apellido: <input type="text" id="apellido" /><br /><br />

    <script>

      //a esto se le conoce como delegacion de eventos o useCapture y se usa para propagar eventos a los elementos hijos
     const forma = document.getElementById('forma');

      forma.addEventListener('focus', (evento)=>{
        evento.target.style.backgroundColor = 'yellow';
      },true);//indicamos que lo que hemos configurado para el formulario se propague a los elementos hijos usando true

      forma.addEventListener('blur', (evento)=>{
        evento.target.style.backgroundColor = 'white';
      },true);
