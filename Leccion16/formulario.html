<!-- formularios de html con JavaScript -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form id="formulario" >
        Nombre: <input type="text" name="nombre" value="juan"><br>
        Apelldio: <input type="text" name="apellido" value="perez"><br>

    </form>
    <button onclick="mostrarValores()">Mostrar</button><!-- usando el evento onclick para llamar a la funcion mostrarValores -->
    <div id="valores"></div>
    <script>
        const mostrarValores =()=>{
            let formulario = document.forms['formulario']//accedemos al formulario con el metodo forms dentro de un array de objetos
            let texto ='';//creamos una variable texto donde se almacenara el contenido del formulario
            for(let elemento of formulario){
                texto += elemento.value + '<br>';//almacenamos el contenido del formulario en la variable texto
            }
            document.getElementById('valores').innerHTML =  texto;//mostramos el contenido del formulario en el div con id valores
        }
    </script>
</body>
</html>
