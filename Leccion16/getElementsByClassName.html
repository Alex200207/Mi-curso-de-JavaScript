<!-- Aprendiendo sobre el uso de el metodo getElementsByClassName  -->
<!-- 
    Obtiene una lista de todos los elementos en el documento con la clase especificada.

    @param {string} className - El nombre de la clase a buscar.
    @returns {HTMLCollectionOf<Element>} - Una colecciÃ³n de elementos que tienen la clase css especificada.
-->
<!DOCTYPE html>
<html lang="es">
<head><!-- estilos internos-->
    <style>
        .azul{
            color:blue;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByClassName</title>
</head>
<body>

    <h1 class="azul">Un titulo</h1>
    <p class="azul">un parrafo</p>
    <p class="azul">otro parrafo</p>

    <script>
        //atajo ctrl + f2 para cambiar todas las palabras iguales
    
        let elementos = document.getElementsByClassName('azul');//accedemos a los elementos de tipo parrafo se almacenan en un array de objetos
        console.log(`No.Elementos: ${elementos.length}`);//contamos los elementos
        for(let elemento of elementos){//uso del ciclo for of para recorrer los elementos de un arreglo
            console.log(`Recorriendo elementos: ${elemento.innerHTML}`)//mostramos el contenido de los elementos usando la vrariable elemento
        }
    
    </script>
</body>
</html>
