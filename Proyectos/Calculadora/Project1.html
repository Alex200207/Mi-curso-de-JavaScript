<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="project.css">
  </head>
  <body>
    <div class="overlay"></div>
          <div class="container">
            <h1 class="title">Calculadora</h1>
            <div class="calculator">
              <div class="display" id="resultado">0</div>
              
              <div class="buttons">
                <button class="button" id="btn7">7</button>
                <button class="button" id="btn8">8</button>
                <button class="button" id="btn9">9</button>
                <button class="button" id="btnDividir">/</button>
                <button class="button" id="btn4">4</button>
                <button class="button" id="btn5">5</button>
                <button class="button" id="btn6">6</button>
                <button class="button" id="btnMultiplicar">*</button>
                <button class="button" id="btn1">1</button>
                <button class="button" id="btn2">2</button>
                <button class="button" id="btn3">3</button>
                <button class="button" id="btnRestar">-</button>
                <button class="button" id="btn0">0</button>
                <button class="button" id="btnPunto">.</button>
                <button class="button" id="btnIgual">=</button>
                <button class="button" id="btnSumar">+</button>
                <button class="button" id="clear">C</button>
            </div>
          </div>
          <script src="index.js"></script>
  </body>
</html>
