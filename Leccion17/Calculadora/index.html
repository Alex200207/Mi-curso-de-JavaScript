<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <title>calculadora</title>
  </head>
  <body>
    <div class="container">
            <h1>calculadora</h1>
            <form id="forma">
                <div class="mb-3">
                    <label for="operandoA" >Operando A</label>
                    <input type="number"  id="operandoA" class="form-control" placeholder="Escriba un numero">
                </div>
                <div class="mb-3">
                    <label for="operandoB" >Operando B</label>
                    <input type="number"  id="operandoB" class="form-control" placeholder="Escriba un numero">
                </div>

            </form>
            <button class="btn btn-primary mb-3" onclick="sumar()">Sumar</button> 
            <button class="btn btn-primary mb-3" onclick="restar()">Restar</button>
            <button class="btn btn-primary mb-3" onclick="dividir()">Dividir</button>
            <button class="btn btn-primary mb-3" onclick="multiplicar()">Multiplicar</button>
            <button class="btn btn-primary mb-3" onclick="modulo()">Modulo</button>
            <div id="resultado"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
